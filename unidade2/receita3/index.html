<!DOCTYPE html>

<html>

<head>
    <title>ReceitaReact - Classes</title>
</head>

<body>
    <div id="title"></div>
    <div id="app"></div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
    <script type="text/babel">

        class TabelaBebidas extends React.Component {
            render() {
                return (
                    <div>
                        <table id="tabela" border="1">
                            <thead>
                                <tr><th>Nome</th><th>Marca</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                            </tbody>
                        </table>
                    </div>
                )
            }
        }

        class Title extends React.Component {
            render() {
                return (
                    <div>
                        <h1>{this.props.title}</h1>
                    </div>
                );
            }
        }

        const TabelaBebidas__ = () => {
            return (
                <div>
                    <h1>Tabela de Bebidas</h1>
                    <table id="tabela" border="1">
                        <thead>
                            <tr><th>Nome</th><th>Marca</th></tr>
                        </thead>
                        <tbody>
                            <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                        </tbody>
                    </table>
                </div>
            )
        }

        ReactDOM.render(
            <Title title="Tabela com props"/>
            ,
            document.getElementById("title"))
        ReactDOM.render(
            <TabelaBebidas />
            ,
            document.getElementById("app"))

    </script>

</body>

</html>
