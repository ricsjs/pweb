<!DOCTYPE html>
<html lang="pt">

    <head>
        <title>React Zero</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="cabecalho"></div>
        <div id="button"></div>
        <div><br></div>
        <div id="app"></div>
        <script src="libs/react.js"></script>
        <script src="libs/react-dom.js"></script>
        <script src="libs/babel.js"></script>

        <script type="text/babel">

            var ArrayUsers = [
            {
                "nome": "Ricardo",
                "telefone": "84999705173",
                "estado":"RN",
                "cidade":"São João do Sabugi"
            },
            {
                "nome": "Marcio",
                "telefone": "83990546789",
                "estado":"PB",
                "cidade":"João Pessoa"
            },
            {
                "nome": "Romário",
                "telefone": "8494734343",
                "estado":"CE",
                "cidade":"Juazeiro"
            }
            ];

            function Cabecalho() {
            return (
                <h1>Minha tabela de bebidas</h1>
            );
            }

            function TabelaBebidas() {
                return (
                    <div id="app">
                    <table border="1">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                        </tr>
                        </thead>
                        <tbody>
                        {ArrayUsers.map(
                            (item, index) => (
                                <tr key={index}>
                                    <td>{item.nome}</td>
                                    <td>{item.telefone}</td>
                                    <td>{item.cidade}</td>
                                    <td>{item.estado}</td>
                                </tr>
                            )
                        )}
                        </tbody>
                    </table>
                    </div>
                );
            }

            function clickBotao(){
                ReactDOM.render(      
                    <TabelaBebidas/>
                    ,document.getElementById('app')
                )
            }

            const botaoElement = (
                <button id="botao" onClick={clickBotao}>Gerar dados</button>
            );
            
            ReactDOM.render(                
                <Cabecalho/>
                ,document.getElementById('cabecalho')    
            )

            

            ReactDOM.render(
                botaoElement,
                document.getElementById('button')
            )
        </script>
    </body>

</html>
