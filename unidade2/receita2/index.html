<!DOCTYPE html>

<html>
    <head>

        <title>React Um</title>      

    </head>
    <body>

        <div id="cabecalho"></div>
        <div id="app"></div>

        <script src="libs/react.js"></script>
        <script src="libs/react-dom.js"></script>
        <script src="libs/babel.js"></script>

        <script type="text/babel">

            function Cabecalho() {
                return (
                    <h1>Minha tabela de bebidas</h1>
                )
            }

            function TabelaBebidas() {
                return (
                    <div id="app">
                        <table>
                            <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>Cidade</th>
                                <th>Estado</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Nome</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                );
            }

            ReactDOM.render(
                <Cabecalho/>
                ,document.getElementById('cabecalho')
            )

            ReactDOM.render(      
                <TabelaBebidas/>
                ,document.getElementById('app')
            ) 
     
     </script>
    </body>
</html>
