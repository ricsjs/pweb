<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript b√°sico</title>

    <style>

        #cervejas{
            opacity: 0;
            transition: opacity 1s;
        }

    </style>
</head>
<body>

    <div>
        <button id="botaoCarregar">Carregando cervejas...</button>
    </div>
    
    <div id="cervejas">
        <h1>Cervejas carregadas</h1>
    </div>

    <script>

        var divDisplay = "none";

        function carregarDiv() {

            var opacidade = Number(cervejas.style.opacity);
            console.log(opacidade)

            var mostrar = document.getElementById("cervejas");

            if(opacidade === 0){

                mostrar.style.opacity = '1';

            }else{

                mostrar.style.opacity = '0';

            }

        }
  
        let botao = document.getElementById("botaoCarregar")
        botao.addEventListener("click", carregarDiv)
  
     </script>

</body>
</html>
